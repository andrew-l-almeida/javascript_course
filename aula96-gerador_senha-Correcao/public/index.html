<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
</head>

<body>

  <section class="container">
    <h1>Gerador de Senha</h1>
    <div class="senha-gerada">Selecione as Opções</div><br>
    Quantidade de Caracteres:<input class="qtd-caracteres" type="number" min="1" max="50"><br>
    Adicionar Maiusculas<input class="chk-maiusculas" type="checkbox" checked><br>
    Adicionar minusculas<input class="chk-minusculas" type="checkbox" checked><br>
    Adicionar Numeros<input class="chk-numeros" type="checkbox" checked><br>
    Adicionar Simbolos<input class="chk-simbolos" type="checkbox" checked><br>
    <button class="gerar-senha">Gerar Senha</button>


  </section>

  <script src="./assets/js/bundle.js"></script>
</body>

</html>
